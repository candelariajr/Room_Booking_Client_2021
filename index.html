<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Room Booking Web Client</title>
    <link rel="stylesheet" href="styles/app.css">
</head>
<body>
<div id="appContainer" class="screen">
    <div id="mainContainer">
        <div id="mainTopSection">
            <div id="leftColorBar" class=""></div>
            <div id="rightInfoScreen">
                <div id="timeContainer">Initializing Date...</div>
                <div id="locationContainer">Syncing...</div>
                <div id="statusContainer"></div>
            </div>
        </div>
        <div id="reserveContainer">
            <div id="reserveButton" class="reserve-inactive">Reserve</div><span id="firstInstruction"></span>
        </div>
        <div id="currentDateContainer"></div>

        <div id="nextAvailableContainer">Bananas</div>
    </div>
    <div id="rightRibbon" class=""></div>
    <div id="bookingSlots">
        <div id="s0" class="bookingSlot"></div>
        <div id="s1" class="bookingSlot"></div>
        <div id="s2" class="bookingSlot"></div>
        <div id="s3" class="bookingSlot"></div>
        <div id="s4" class="bookingSlot"></div>
        <div id="s5" class="bookingSlot"></div>
        <div id="s6" class="bookingSlot"></div>
        <div id="s7" class="bookingSlot"></div>
    </div>
</div>
<div id="confirmationModal" class="modal">
    <div id="confirmationTop"></div>
    <div id="confirmationBottom">
        <div id="confirmationButton">Book Now</div>
        <div id="cancelConfirmationButton"></div>
    </div>
</div>
<div id="resultModal" class="modal">
    <div id="resultTop"></div>
    <div id="resultBottom">
        <div id="resultCloseButton" class="close-modal">Close</div>
    </div>
</div>
<div id="errorModal" class="modal">
    <div id="errorTop">
        <div id="errorBottom">
            <div id="errorClose" class="close-modal">Close</div>
        </div>
    </div>
</div>
<div id="instructionScreen" class="screen"></div>
<script src="scripts/app.js"></script>
</body>
</html>
