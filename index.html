<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="no-cache, no-store, must-revalidate" http-equiv="cache-control"/>
    <meta http-equiv="pragma" content="no-cache">
    <meta content="0" http-equiv="expires"/>
    <title>Room Booking Web Client</title>
    <link rel="stylesheet" href="styles/app.css">
</head>
<body>
<div id="appContainer" class="screen">
    <div id="mainContainer">
        <div id="mainTopSection">
            <div id="leftColorBar" class=""></div>
            <div id="rightInfoScreen">
                <div id="timeContainer">Initializing Data...</div>
                <div id="locationContainer">Syncing...</div>
                <div id="statusContainer"></div>
            </div>
        </div>
        <div id="reserveContainer">
            <div id="reserveButton" class="reserve-inactive">Reserve</div>
            <span id="firstInstruction"></span>
        </div>
        <div id="nextAvailableContainer"></div><!-- app.js getDisplayTimesToButtonObject -->
        <div id="bookingSlotContainer">
            <div id="bookingSlots">
                <div id="s0" class="bookingSlot"></div>
                <div id="s1" class="bookingSlot"></div>
                <div id="s2" class="bookingSlot"></div>
                <div id="s3" class="bookingSlot"></div>
                <div id="s4" class="bookingSlot"></div>
                <div id="s5" class="bookingSlot"></div>
                <div id="s6" class="bookingSlot"></div>
                <div id="s7" class="bookingSlot"></div>
            </div>
        </div>
    </div>
    <div id="rightRibbon" class=""></div>
</div>
<div id="instructionScreen" class="screen">
    <div id="mainInstructionText">
        Swipe App Card
    </div>
    <div id="subInstructionPane">
        <div id="instructionSubtext">Magnetic Stripe Faces Away From You"></div>
        <div id="InstructionGraphic"></div>
    </div>
    <div id="instructionButtons">
        <div id="instructionCancel" class="modal-button">Cancel</div>
    </div>
</div>
<!-- MODALS GO AFTER SCREENS -->
<div id="confirmationModal" class="modal">
    <div id="confirmationTop" class="modal-top">Booking Confirmation</div>
    <div id="confirmationMiddle" class="modal-content"></div>
    <div id="confirmationBottom" class="modal-bottom">
        <div id="confirmationButton" class="modal-button">Book Now</div>
        <div id="cancelConfirmationButton" class="modal-button">Cancel</div>
    </div>
</div>
<div id="resultModal" class="modal">
    <div id="resultTop" class="modal-top"></div>
    <div id="resultMiddle" class="modal-content"></div>
    <div id="resultBottom" class="modal-bottom">
        <div id="resultCloseButton" class="modal-button close-modal">Close</div>
    </div>
</div>
<div id="errorModal" class="modal">
    <div id="errorTop" class="modal-top">Error</div>
    <div id="errorMiddle" class="modal-content"></div>
    <div id="errorBottom" class="modal-bottom">
        <div id="errorClose" class="modal-button close-modal">Close</div>
    </div>
</div>
<script src="scripts/app_config.js"></script>
<script src="scripts/app.js"></script>
</body>
</html>
